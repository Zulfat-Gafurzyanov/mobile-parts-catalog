<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Запчасти для телефонов</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Шапка приложения -->
    <header class="app-header">
        <h1>Запчасти для телефонов</h1>
    </header>

    <!-- Фильтр по категориям -->
    <div class="categories-container">
        <div class="categories-scroll" id="categoriesList">
            <button class="category-btn active" data-category="all">Все</button>
            <!-- Категории будут добавлены динамически -->
        </div>
    </div>

    <!-- Поиск -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Поиск запчастей..." class="search-input">
    </div>

    <!-- Контейнер для карточек товаров -->
    <main class="products-container">
        <div id="productsList" class="products-grid">
            <!-- Карточки товаров будут добавлены динамически -->
        </div>
        
        <!-- Индикатор загрузки -->
        <div id="loader" class="loader">
            <div class="spinner"></div>
            <p>Загрузка товаров...</p>
        </div>
        
        <!-- Сообщение об ошибке -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <p>Ошибка при загрузке данных</p>
            <button onclick="loadProducts()">Попробовать снова</button>
        </div>
    </main>

    <!-- Модальное окно для деталей товара -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modalBody">
                <!-- Содержимое модального окна будет добавлено динамически -->
            </div>
        </div>
    </div>

    <!-- Подключение JavaScript -->
    <script src="app.js"></script>
</body>
</html>
